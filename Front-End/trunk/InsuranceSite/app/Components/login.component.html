<div>
	<div class="col-md-6 col-md-offset-3 login-form">
		<img class="left" style="float:left;width:80%" src="../../images/logo-large-dark.png" />
		<h2>Login</h2>
		<div>
			<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
				<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
					<input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" placeholder="Email" required />
					<div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
				</div>

					<button [disabled]="loading" class="btn btn-primary">Login</button>

				</div>
			</form>
		</div>
	</div>
	<div *ngIf="msg" role="alert" class="alert alert-info alert-dismissible">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Error:</span>
		{{msg}}
	</div>
</div>
